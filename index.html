<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find The Number Game</title>
  </head>
  <body class="body" id="body">
    <div class="container">
      <h1 class="guess">Guess The Number (1-100)</h1>

      <h3 id="h3">There is a surprise if you win</h3>

      <div class="div1">
        <input
          class="input"
          type="text"
          placeholder="Enter Number"
          id="input"
        />
        <button class="btn" id="btn">Check</button>
        <button class="btn" id="refresh">Refresh</button>
      </div>

      <p class="win">1-100</p>

      <div class="bottom">
        <p>Number of attempts: <span class="span">0</span></p>
      </div>
    </div>
  </body>
</html>
